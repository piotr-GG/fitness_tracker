{% extends 'base.html' %}

{% block head %}
<title>{% block title %}User panel{% endblock %}</title>
<link rel="stylesheet" href="{{ url_for('static', filename='css/custom/userpanel.css') }}">
{% endblock %}

{% block body %}
    <header>User panel</header>
    <main>
        <section class="profile">
            <h2>User data</h2>
            <table>
                <tr>
                    <td><strong>Username</strong></td>
                    <td>{{ current_user.username }}</td>
                </tr>
                <tr>
                    <td><strong>Email</strong></td>
                    <td>{{ current_user.email }}</td>
                </tr>
            </table>
        </section>

        <section class="profile-pic">
            <h2>Profile picture</h2>
            <img src="{{ url_for('static', filename='img/piotr_g.jpg') }}" alt="Profile picture" title="Profile picture" class="profile-pic">
        </section>

        <section class="settings">
            <h2>Actions</h2>
            <a href="" class="btn btn-primary my-2">Change profile picture</a>
            <a href="" class="btn btn-primary my-2">Change password</a>
            <a href="{{ url_for('auth.logout') }}" class="btn btn-primary my-2">Logout</a>
        </section>
    </main>
{% endblock %}
