{% extends 'base.html' %}

{% block head %}
    <title>{% block title %}Log In{% endblock %}</title>
{% endblock %}

{% block body %}
    <form method="post">
        <div> {{ form.username.label }} : {{ form.username() }} </div>
        <div> {{ form.password.label }} : {{ form.password() }} </div>
        <input type="submit" value="Log In">
    </form>
{% endblock %}
